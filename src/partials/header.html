<header class="header">
  <div class="container">
    <div class="header__container">
      <svg class="header__logo svg svg--stroke" width="95" height="40">
        <use href="./src/img/icons.svg#icon-logo"></use>
      </svg>
      <nav class="header__nav">
        <ul class="header__nav-list list">
          <li class="header__nav-item">
            <a class="header__nav-link link" data-dropdown-open>
              Інтерактив
              <svg
                class="header__nav-arrow"
                width="15"
                height="15"
                data-dropdown-arrow
              >
                <use href="./src/img/icons.svg#icon-dropdown-arrow"></use>
              </svg>
            </a>
            <ul class="header__dropdown" data-dropdown>
              <li class="header__dropdown-item">
                <button
                  type="button"
                  class="header__dropdown-btn"
                  data-changeBtn="all"
                >
                  Всі
                </button>
              </li>
              <li class="header__dropdown-item">
                <button
                  type="button"
                  class="header__dropdown-btn"
                  data-changeBtn="numerical"
                >
                  Числовий
                </button>
              </li>
              <li class="header__dropdown-item">
                <button
                  type="button"
                  class="header__dropdown-btn"
                  data-changeBtn="game"
                >
                  Ігровий
                </button>
              </li>
              <li class="header__dropdown-item">
                <button
                  type="button"
                  class="header__dropdown-btn"
                  data-changeBtn="acquaintance"
                >
                  Ознайомчий
                </button>
              </li>
            </ul>
          </li>
          <li class="header__nav-item">
            <a href="#ourTeam" class="header__nav-link link">Наша команда</a>
          </li>
          <li class="header__nav-item">
            <a href="#footer" class="header__nav-link link">Контакти</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__theme">
      <button type="button" class="header__theme-btn" data-theme-switcher>
        <img
          class="header__theme-img header__theme-img--light"
          src="./src/img/themeLight.png"
          alt="theme image"
        />
      </button>
      <p class="header__welcome-text" data-welcome-open>Вітаємо, User!</p>
    </div>
  </div>
</header>

<div class="modal modal--welcome is-hidden" data-modal>
  <button type="button" class="modal__close-btn" data-modal-close>
    <svg width="17" height="17">
      <use href="./src/img/icons.svg#icon-closebtn"></use>
    </svg>
  </button>
  <h3 class="modal__title">
    Привіт! <br />
    Ви потрапили на сайт інтерактивних ігор та завдань <br />
    Надіємось, що вам сподобається і ви отримаєте позитивні емоції! <br />
    Бажаємо Вам гарно провести час!
  </h3>
  <form method="post" class="modal__form">
    <div class="modal__images modal__images--first">
      <svg class="svg" width="30" height="30">
        <use href="./src/img/icons.svg#icon-sword"></use>
      </svg>
      <svg class="svg" width="30" height="30">
        <use href="./src/img/icons.svg#icon-puzzle"></use>
      </svg>
    </div>
    <div class="modal__content">
      <label for="name" class="modal__label">
        Введіть своє ім'я:
        <input
          class="input"
          type="text"
          name="name"
          id="name"
          placeholder="Ваше ім'я..."
          data-modal-input
        />
      </label>
      <button type="submit" class="modal__button">Зберегти</button>
    </div>
    <div class="modal__images modal__images--second">
      <svg class="svg" width="30" height="30">
        <use href="./src/img/icons.svg#icon-game-development"></use>
      </svg>
      <svg class="svg" width="30" height="30">
        <use href="./src/img/icons.svg#icon-tic-tac-toe"></use>
      </svg>
    </div>
  </form>
</div>
