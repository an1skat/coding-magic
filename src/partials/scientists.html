<section class="sect scientists">
  <div class="container">
    <h2 class="title">Обери вченого/их</h2>
    <ul class="scientists__list list" data-scientist-list></ul>
    <ul class="scientists__buttons list">
      <li>
        <ul class="scientists__buttons-container list">
          <li class="scientists__buttons-item">
            <ul class="scientists__buttons-group list">
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="1">
                  Які вчені народилися в 19 ст.
                </button>
              </li>
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="2">
                  Відсортувати вчених за алфавітом
                </button>
              </li>
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="3">
                  Відсортувати вчених за кількістю прожитих років
                </button>
              </li>
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="4">
                  Знайти вченого, який народився найпізніше
                </button>
              </li>
            </ul>
          </li>
          <li class="scientists__buttons-item">
            <ul class="scientists__buttons-group list">
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="5">
                  Знайти рік народження Albert Einshtein
                </button>
              </li>
              <li>
                <button type="button" class="scientists__button scientists__button--wide" data-scientists-btn="6">
                  Знайти вчених, прізвища яких починаються на на літеру "С"
                </button>
              </li>
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="7">
                  Видалити всіх вчених, ім'я яких починається на "А"
                </button>
              </li>
              <li>
                <button type="button" class="scientists__button" data-scientists-btn="8">
                  Знайти вченого, який прожив найдовше і вченого, який прожив найменше
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <button type="button" class="scientists__button" data-scientists-btn="9">
          Знайти вчених, в яких співпадають перші літери імені і прізвища
        </button>
      </li>
    </ul>
  </div>
</section>
